<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body> 
    <div class="container">
        <h1>Edit Task</h1>
        <form action="/edit_task/{{ task.id }}" method="post">
            <label for="task_name">Task Name:</label>
            <input type="text" id="task_name" name="task_name" value="{{ task.name }}" required>
            <label for="task_date">Task Date:</label>
            <input type="date" id="task_date" name="task_date" value="{{ task.date }}" required>
            <input type="submit" value="Update Task">
        </form>
        <a class="back-link" href="/">Back to Task List</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
